</button>
<button class="p-2 text-white/80 hover:text-white transition-colors">

</button>
</div>
<div class="flex items-center gap-2">

<span class="material-symbols-outlined text-xl">skip_next</span>
<span class="truncate hidden md:block">Next Episode</span>
</button>
<button class="p-2 text-white/80 hover:text-white transition-colors">
<span class="material-symbols-outlined text-2xl">fullscreen</span>
</button>
</div>
</div>
</div>
