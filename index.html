    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/react-toastify@10.0.5/dist/ReactToastify.min.css" />
    <style>
      /* Custom scrollbar styles to match the theme */
      .scrollbar-thin {
        scrollbar-width: thin;
        scrollbar-color: #242938 #1A1F2E; /* thumb track */
      }
      .scrollbar-thin::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .scrollbar-thin::-webkit-scrollbar-track {
        background: #1A1F2E;
        border-radius: 4px;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background-color: #242938;
        border-radius: 4px;
        border: 2px solid #1A1F2E;
      }
      /* Animation keyframes for Hero Section */
      @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in-down { animation: fadeInDown 0.6s ease-out forwards; animation-fill-mode: both; }
      .animate-fade-in-up { animation: fadeInUp 0.6s ease-out forwards; animation-fill-mode: both; }
      .animation-delay-200 { animation-delay: 0.2s; }
      .animation-delay-400 { animation-delay: 0.4s; }
      /* Utility to hide scrollbar */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
